<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js 路由</title>
    <script src="js/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
<div id="app">
    <h1>Hello App!</h1>
    <p>
        <!--使用router-link组件来导航。-->
        <!--通过传入’to‘属性制定链接。-->
        <!--<router-linl>默认会被渲染成一个'<a>'标签-->
        <router-link to="/foo">Go to Foo</router-link>
        <router-link to="/bar">Go to Bar</router-link>
    </p>
    <!--路由出口-->
    <!--路由匹配到的组件将渲染在这里-->
    <router-view></router-view>
</div>
<script>
//0.如果使用模块化机制编程，导入Vue和VueRouter，要调用Vue.use(VueRouter)
//1.定义路由组件
//可以从其他文件import进来
const Foo = { template:'<div>foo</div>'}
const Bar = { template:'<div>bar</div>'}
//2.定义路由
//每个路由应该映射一个组件。其中"component"可以是通过Vue.extend()创建的组件构造器，
//或者只是一个组件配置对象，我们晚点再讨论嵌套路由
const routes = [
    {path:'/foo',component:Foo},
    {path:'/bar',component:Bar}
]
//3.创建router实例，然后传'routes'配置。你还可以传别的配置参数，不过先这么简单着吧
const router = new VueRouter({
    //(缩写)相当于routes：routes
    routes 
})
//4.创建和挂载根实例
//记得要通过router配置参数注入路由
//从而让整个应用都有路由功能
const app = new Vue({
    router 
}).$mount("#app")
//现在应用已经启动了
</script>
</body>
</html>
