<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js 自定义指令</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <p>页面载入时，input元素自动获取焦点</p>
    <input v-focus>
</div>
<script>
//注册ige全局自定义指令 v-focus
Vue.directive('focus',{
    //当绑定元素插入到DOM中。
    inserted:function(el){
        //聚焦元素
        el.focus()
    }
})
//创建根实例
new Vue({
    el:'#app'
})
</script>
</body>
</html>
