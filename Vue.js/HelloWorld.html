<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue.js_Hello World!</title>
</head>
<body>
    <!-- 这是我们的view-->
    <div id="app">
        {{ message }}
    </div>

<script src="js/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data: {
            message: 'Hello World!'
        }
    })
</script>
</html>
