<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML链接</title>
    </head>
    <body>
        <p>
            <a href="#C4">查看章节4</a>
        </p>
        <p>
            <a href="/index.html">本文本</a>
            是一个指向本网站中的一个页面的链接。
        </p>
        <p>
            <a href="https://www.microsoft.com/">本文本</a>
            是一个指向万维网上的页面的链接
        </p>

        <a href="https://www.runoob.com/" target="_blank" rel="noopener noreferrer">访问菜鸟教程！</a>
        <p>如果你将target属性设置为 "_blank",链接将在新窗口打开。</p>

        <a id="tips">有用的提示部分</a><br>
        <a href="#tips">访问有用的提示部分</a><br>
        <a href="https://www.runoob.com/html/html-links.html#tips">访问有用的提示部分</a><br>

        <p>创建图片链接：
            <a href="https://www.runoob.com/html/html-tutorial.html">
            <img border="10" src="smiley.gif" alt="HTML 教程" width="32" height="32"></a>
        </p>

        <p>跳出框架？</p>
        <a href="https://www.runoob.com/" target="_top">点击这里！</a>

        <p>
            这是一个电子邮件链接：
            <a href="mailto:someone@example.com?Subject=Hello%20again" target="_top">发送邮件</a>
        </p>
        <p>
            这是另一个电子邮件链接：
            <a href="mailto:somone@example.com?cc=someoneelse@example.com&bcc=andsomeoneelse@example.com&subject=Summer%20Party&body=You%20are%20invited%20to%20a%20big%20summer%20party!" target="_top">发送邮件！</a>
        </p>
        <p><b>注意：</b>单词之间空格使用 %20 代替，以确保浏览器可以正常显示文本。</p>
        <h2>
            <a id="C4">章节4</a>
        </h2>
        <p>这边显示该章节的内容...</p>
    </body>
</html>
