<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSSmargin</title>
        <style>
        p {
            background-color: yellow;
        }
        p.margin {
            margin-top:100px;
            margin-bottom:100px;
            margin-right:50px;
            margin-left:50px;
        }
        p.margin1 {
            margin:100px 50px;
        }
        p.ex1 {margin-top:2cm;}
        p.bottommargin {margin-bottom: 25%;}
        </style>
    </head>
    <body>
        <p class="bottommargin">这是一个指定下边距的段落。</p>
        <p>这是一个没有指定边距大小的段落。</p>
        <p class="margin">这是一个指定边距大小的段落。</p>
        <p class="margin1">这是一个简写的margin</p>
        <p class="ex1">一个2厘米上边距的段落。</p>
    </body>
</html>
