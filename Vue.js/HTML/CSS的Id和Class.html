<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS的Id和Class</title>
        <style>
        #para1{
            text-align:center;
            color:red;
        }
        p.center{
            text-align:center;
        }
        </style>
    </head>

    <body>
        <p id="para1">Hello World!</p>
        <p>这个段落不受影响。</p>
        <h1 class="center">标题居中</h1>
        <p class="center">段落居中。</p>
    </body>
</html>
