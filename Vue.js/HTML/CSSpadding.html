<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS Padding</title>
        <style>
        p {background-color:yellow;}
        p.padding {
            padding-top:25px;
            padding-bottom:25px;
            padding-right:50px;
            padding-left:50px;
        }
        p.padding1 {
            padding:25px 50px;
        }
        </style>
    </head>
    <body>
        <p>这是一个没有指定填充边距的段落。</p>
        <p class="padding">这是一个指定填充边距的段落。</p>
        <p>这是一个没有指定填充边距的段落。</p>
        <p class="padding1">这是填充边距的简写形式</p>
        <p>这是一个没有指定填充边距的段落。</p>
    </body>
</html>
