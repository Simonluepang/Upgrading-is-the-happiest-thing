<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML脚本</title>
    </head>
    <body>
        <script>document.write("Hello world!")</script>
        <p>Hello world!</p>
        <noscript>抱歉，你的浏览器不支持Javascript！</noscript>
        <p>不支持Javascript的浏览器会使用&lt;noscript&lt;元素中定义的内容来替代。</p>

        <p>Javascript能够直接写入HTML输出流中</p>
        <script>
        document.write("<h1>这是一个标题</h1>");
        document.write("<p>这是一个段落。<p>")
        </script>
        <p>
            您只能在HTML输出流中使用<strong>document.write</strong>
            如果您在文档已加载后使用它（比如在函数中），会覆盖整个文档。
        </p>

        <h1>
            我的第一个Javascript
        </h1>
        <p id="demo">Javascript可以触发事件，就像按钮点击。
            还可以改变HTML元素的样式。
        </p>

        <script>
        function myFunction()
        {
            document.getElementById("demo").innerHTML="Hello JavaScript!";
            x=document.getElementById("demo")
            x.style.color="#ff0000";
        }
        </script>

        <button type="button" onclick="myFunction()">点我！</button>
    </body>
</html>
