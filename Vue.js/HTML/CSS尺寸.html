<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS尺寸</title>
        <style>
        img.normal {
            height:auto;
        }
        img.big {
            height:120px;
        }
        p.ex {
            height:100px;
            width:100px;
        }
        </style>
    </head>
    <body>
        <img class="normal" src="logocss.gif" width="95" height="84"/><br>
        <img class="big" src="logocss.gif" width="95" height="84"/>
        <p class="ex">这个段落的高和宽是100px.</p>
        <p></p>
    </body>
</html>
