<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS列表</title>
        <style>
        ul {list-style-image:none;padding:0px;margin:0px;}
        ul li {
            /*list-style-image:url('sqpurple.gif');*/
            list-style:square url("sqpuple.gif");/*简写方式*/
            background-repeat:no-repeat;
            background-position:0px 5px;
            padding-left:14px;
        }
        ul.a {list-style-type:circle;}
        ul.b {list-style-type:square;}
        ol.c {list-style-type:upper-roman;}
        ol.d {list-style-type:lower-alpha;}
        </style>
    </head>
    <body>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>
    <p>无序列表实例：</p>
    <ul class="a">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>
    <ul class="b">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>
    <p>有序列表实例：</p>
    <ol class="c">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>
    <ol class="d">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>
    </body>
</html>
