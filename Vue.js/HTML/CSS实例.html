    <head>
        <meta charset="utf-8">
        <title>CSS实例2</title>
        <style>
        body {background-color:tan;}
        h1 {color:maroon;font-size:20pt;}
        hr {color:navy;}
        p {font-size:11pt;margin-left:15px;}
        a:link {color:green;}
        a:visited {color:yellow;}
        a:hover {color:black;}
        a:active {color:blue;}
        </style>
    </head>
    <body>
        <h1>这是标题</h1>
        <hr>
        <p>你可以看到这个段落时被设定的CSS渲染的。</p>
        <p><a href="https://www.runoob.com" target="_blank">这是一个链接地址</a></p>
    </body>
