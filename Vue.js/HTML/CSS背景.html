<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS背景</title>
        <style>
        body{
            /*background-color:#b0c4de;*/
            background-image:url('paper.gif');
            background-repeat:repeat-x;/*水平方向平铺*/
            background-position:right top;/*改变图像再背景中的位置*/
            background-color:#cccccc;
        }
        h1{
            background-color:#6495ed;
        }
        p{
            background-color:#e0ffff;
        }
        div{
            background-color:#b0c4de;
        }
        </style>
    </head>
    <body>
        <h1>我的CSSweb页！</h1>
        <p>你好世界！这是来自runoob菜鸟教程的实例。</p>
        <div>
            该文本插入在div元素中。
            <p>该段落有自己的背景颜色。</p>
            我们仍然在同一个div中。
        </div>
    </body>
</html>
